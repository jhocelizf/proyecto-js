<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="carrito">
        <header class="header">
            <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
            <div class="search">
                <input class="busca" type="text" placeholder="Buscar">
                <a href="" class="boton"></a>
            </div>
            <div class="centro">
                <div class="logo">
                    <img class="logo" src="./img/logo5.png" alt="Logo">
                </div>
                <nav class="nav" id="nav">
                    <button class="cerrar-menu" id="cerrar"><i class="bi bi-x-lg"></i></button>
                    <ul class="nav-list">
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="#">Productos</a>
                            <ul>
                                <li><a href="#">Mantas</a></li>
                                <li><a href="#">Almohadones</a></li>
                                <li><a href="#">Cortinas</a></li>
                                <li><a href="#">Alfombras</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Quienes somos</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>
            </div>
            <div class="car">
                <a class="boton-volver" href="./pages/carrito.html">
                    <i class="bi bi-arrow-return-left"></i> Seguir comprando
                </a>
                <a class="boton-carrito" href="./pages/carrito.html">
                    <i class="bi bi-cart4"></i>
                </a>
            </div>
        </header>
        <main>
            <h2>Carrito</h2>
            <div class="contenedor carrito">
                <p class="carrito-vacio">Tu carrito esta vacio</p>
                <div class="carrito-productos disabled">
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="../img/alfombra2.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Titutlo</small>
                            <h3>Alfombra 1 </h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <h3>1 </h3>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <h3>$1000</h3>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <h3>$1000</h3>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                    </div>
                </div>
            </div>
            <div class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button class="carrito-acciones-vaciar"> Vaciar carrito </button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total</p>
                        <p id="total">$3000</p>
                    </div>
                    <button class="carrito-acciones-comprar">Comprar</button>
                </div>
            </div>
            <p class="carrito-comprado disabled">Muchas gracias por tu compra</p>
    </div>

    </main>
</body>

</html>
