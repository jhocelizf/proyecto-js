<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="carrito">
        <header class="header">
            <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
                <div class="search"> 
                    <input class="busca" type="text" placeholder="Buscar">
                    <a href="" class="boton"></a>
                </div>
                <div class="centro">
                <div class="logo">
                    <img class="logo" src="../img/logo5.png" alt="Logo">
                </div>
                <nav class="nav" id="nav">
                        <button class="cerrar-menu" id="cerrar"><i class="bi bi-x-lg"></i></button>
                        <ul class="nav-list">
                            <li> 
                                <button id="todos" class="boton-categoria active"><a href="../index.html">Inicio</a> </button>
                            </li>
                            <li><button  class="boton-categoria">Quienes Somos</button></li>
                            <li><button  class="boton-categoria">Contacto</button></li>
                        </ul>
                </nav>
                </div>
                <div class="car">
                    <a class="boton-volver" href="../index.html">
                        <i class="bi bi-arrow-return-left"></i> Seguir comprando
                    </a>
                </div>
        </header>
        <main>
            <h2>Carrito</h2>
            <div class="contenedor carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacio</p>
                <div id="carrito-productos" class="carrito-productos disabled">
                    <div class="carrito-producto">
                    <!-- esto se completa con js -->
                    </div>
                </div>
            </div>
            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar"> Vaciar carrito </button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total</p>
                        <p id="total">$3000</p>
                    </div>
                    <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar</button>
                </div>
            </div>
            <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra</p>
    </div>

    </main>
    <script src="../js/carrito.js"></script>
</body>

</html>
